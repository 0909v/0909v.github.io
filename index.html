layout: default

<div class="posts">
    {% for post in site.posts %}
    <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
            {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">weiterlesen ...</a>


    </article>
    {% endfor %}
</div>


<h1><a href="Wer%20bin%20ich%3F%201.html">Besuchen sie doch mal mein Wer Bin ich</a></h1>

<script>

    var elem = document.getElementById('button');
    elem.addEventListener('click', browserCheck);

    function browserCheck() {
        if (navigator.appCodeName == "Chrome") {
            text = 'So ein drachenstarker Browser!';
        }
        var ausgabe = document.getElementById('ausgabe');
        ausgabe.innerHTML = text;
    }
</script>
